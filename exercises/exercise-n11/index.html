<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

   <div class="player">
     <video class="player__video viewer js-video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress js-progress">
        <div class="progress__filled js-progress-filled"></div>
       </div>
       <button class="player__button toggle js-button" title="Toggle Play">▶</button>
       <input type="range" name="volume" class="player__slider js-volume" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider js-playback" 
       min="0.5" max="2" step="0.1" value="1">
       <button class="full-screen js-full-screen">↔</button>
       <button data-skip="-10" class="player__button js-button-back">« 10s</button>
       <button data-skip="25" class="player__button js-button-next">25s »</button>
     </div>
   </div>
</body>
</html>
